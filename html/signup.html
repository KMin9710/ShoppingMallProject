<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/signup.css" />

</head>
<body>
	<div id="wrap">
		<div id="top">
			<div class="topin">
				<div class="topsns">
					<ul>
						<li><a href="">FACE BOOK</a></li>
						<li><a href="">INSTAGRAM</a></li>
						<li><a href="">YOUTUBE</a></li>
						<li><a href="">BLOG</a></li>
					</ul>
				</div>
				<div class="toplogin">
					<ul>
						<li><a href="signup.html">SIGNUP</a></li>
						<li><a href="login.html">LOGIN</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div id="logologo">
			<div class="logoin">
				<div class="logologo">

					<h1>
						<a href="main.html">YMall</a>
					</h1>

				</div>
				<div class="logosearch">
					<form id="searchBarForm" action="../jsp/search.jsp" method="get"
						target="_self" enctype="multipart/form-data">
						<input id="banner_action" name="banner_action" type="hidden">
						<div class="xans-element- xans-layout xans-layout-searchheader">

							<fieldset>
								<legend>검색</legend>

								<div class="searchinput">
									<input id="keyword" name="keyword" class="inputTypeText"
										type="text" autocomplete="off">
								</div>
								<div class="searchimg">
									<img src="../otherimg/search.jpg" width="30" height="30" />
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="menu" style="position: relative; top: 0px;">
			<div id="category">
				<ul>
					<li class="all"><a href="../jsp/productList.jsp">ALL</a></li>
					<li>
						<div class="xans-element- xans-layout xans-layout-category">
							<div class="position">
								<ul>
									<li class="outer"><a href="cateList.jsp?category=outer">OUTER</a></li>
									<li class="top"><a href="cateList.jsp?category=top">TOP</a></li>
									<li class="bottom"><a href="cateList.jsp?category=bottom">BOTTOM</a></li>
									<li class="headwear"><a href="cateList.jsp?category=headwear">HEADWEAR</a></li>
									<li class="bag"><a href="cateList.jsp?category=bag">BAG</a></li>
									<li class="acc"><a href="cateList.jsp?category=acc">ACC</a></li>
								</ul>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>



		<div id="container">
			<div id="contents1">
				<div class="titleArea">
					<h4>회원가입</h4>
				</div>
				<form action="../jsp/signup.jsp" method="post" target="_self">
					<div class="xans-element- xans-member xans-member-join">
						<h5>기본정보</h5>
						<div class="ec-base-table typeWrite">
							<table border="1">
								<caption>회원 기본정보</caption>
								<colgroup>
									<col style="width: 150px;">
									<col style="width: 1050px;">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">아이디</th>
										<td><input type="text" name="id"></td>
									</tr>
									<tr>
										<th scope="row">비밀번호</th>
										<td><input type="password" name="password"></td>
									</tr>
									<tr>
										<th scope="row">비밀번호확인</th>
										<td><input type="password" name="confirmpassword"></td>
									</tr>
									<tr>
										<th scope="row">이름</th>
										<td><input type="text" name="name"></td>
									</tr>
									<tr>
										<th scope="row">이메일</th>
										<td><input type="text" name="email"></td>
									</tr>
									<tr></tr>
								</tbody>
							</table>
						</div>
						<div class="ec-base-button">
							<button type="submit" class="btn btn-primary" onclick="signup()">회원가입하기</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
